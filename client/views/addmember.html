<template name="addmember">
  <p id="addmember-paragraph">Adicione os membros para quem quer enviar a ata:</p>

  <select id="members-select" class="form-control addmember-form-element">
    <option name="empty" selected>Escolha o membro a adicionar</option>
    {{#each members}}
    <option name="{{_id}}">{{name}}</option>
    {{/each}}
  </select>

  <button type="submit" id="add-member" class="btn btn-success btn-block form-element">Adicionar</button>

  <ul>
    {{#each addedm}}
      <li>{{name}}</li>
    {{/each}}
  </ul>
</template>
