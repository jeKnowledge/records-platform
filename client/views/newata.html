<template name="newata">
  <form id="new-ata-form" action="action">
    <input type="text" id="ata-subject" placeholder="Assunto" class="form-control new-ata-element"/>

    <input type="text" id="ata-date" placeholder="Data (d-m-a)" class="form-control new-ata-element"/>

    <select id="ata-department" class="form-control new-ata-element">
      <option name="Tecnologia">Tecnologia</option>
      <option name="Inovação">Inovação</option>
      <option name="Iterno">Interno</option>
    </select>

    <textarea id="ata-content" placeholder="Conteudo da ata" class="form-control new-ata-element" rows="8"></textarea>

    <button type="submit" class="btn btn-success btn-block new-ata-element">Submeter</button>
  </form>  
</template>
