<template name="home">
{{#if currentUser}}

<!-- Home Template Start -->
<div class="row clearfix">

  <div class="col-md-2" id="side-bar">
    {{> sideBar}}
  </div>

  <div class="col-md-8 column col-md-offset-1">
    {{> calendar}}
    <div id="add-buttons">
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create_meeting">Marcar Reuni√£o</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_ata">Escrver Ata</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modals Start-->

  <div class="modal fade" id="create_meeting" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> createMeeting}}
  </div>

  <div class="modal fade" id="add_ata" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> addAta}}  
  </div>

  <!-- Modals End-->    

</div>
<!-- Home Template End -->

{{else}}
{{> logSection}}
{{/if}}
</template>
