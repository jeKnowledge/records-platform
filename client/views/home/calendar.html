<template name="calendar">

<div id="calendar"></div>

<div class="modal fade" id="meeting-info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Informação da Reunião</h4>
      </div>

      <div class="modal-body">

        <form class="form-horizontal">
          <div class="form-group">
            <label for="meeting-project" class="col-sm-3 control-label">Projeto</label>
            <div class="col-sm-9">
              <p class="modal-element">{{project}}</p>
            </div>
          </div>

          <div class="form-group">
            <label for="meeting-date" class="col-sm-3 control-label">Data</label>
            <div class="col-sm-9">
              <p class="modal-element">{{date}}</p>
            </div>
          </div>

          <div class="form-group">
            <label for="meeting-time" class="col-sm-3 control-label">Hora</label>
            <div class="col-sm-9">
              <p class="modal-element">{{time}}</p>
            </div>
          </div>

          <div class="form-group">
            <label for="meeting-department" class="col-sm-3 control-label">Departamento</label>
            <div class="col-sm-9">
              <p class="modal-element">{{department}}</p>
            </div>
          </div>

          <div class="form-group">
            <label for="meeting-description" class="col-sm-3 control-label">Descrição</label>
            <div class="col-sm-9">
              <p class="modal-element">{{description}}</p>
            </div>
          </div>
        </form>

      </div>

    </div>
  </div>

</div>

</template>
